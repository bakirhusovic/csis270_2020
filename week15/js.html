<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div id="test"></div>
<button onclick="changeTestParagraph(this)">Click</button>
<script>
    let counter = 0;
    let testElement = document.getElementById('test');
    testElement.innerHTML = 'Hello <br> World';
    function changeTestParagraph(button) {
        testElement.style.color = ++counter % 2 === 0 ? 'red' : 'green';
        button.innerHTML = 'Click | clicked ' + counter + ' times';
    }
</script>
</body>
</html>
